_format_version: "3.0"
_transform: true

services:
  - name: fastify-member-server
    url: http://fastify-member-server:5000
    routes:
      - name: member-api
        paths:
          - /api/member
        strip_path: true  # 접두어 제거

  - name: koa-auth-server
    url: http://koa-auth-server:4000
    routes:
      - name: auth-api
        paths:
          - /api/auth
        strip_path: true  # 접두어 제거

  - name: ecommerce-app
    url: http://ecommerce-app:3000
    routes:
      - name: ecommerce-api
        paths:
          - /shop